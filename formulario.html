<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário</title>
</head>
<body>
    <!-- Endereço onde meu formulário vai ser enviado-->
    <form action="processa.php" method="POST">
        <!-- Adicionando um label em cima do campo-->
        <label> Campo de Texto </label>
        <input type="text" name="texto 1" placeholder="Digite aqui">
        <br>
        <label>Senha</label>
        <input type="password" name=senha placeholder="Digite sua senha">
        <br>
        <br>      
        <label> Oculto</label>
        <!-- Aperte um tab depois do igual do type para ver as opções-->
        <input type="hidden" name="Informações ocultas" value="mensagem oculta">
        <br>
        <!--Select dentro do formulário-->
        <br>
        <label> Lista suspensa - select </label>
        <select name="selecao">
            <option value = "1">Opção 1</option>
            <option value = "2">Opção 2</option>
            <option value = "3">Opção 3</option>
        </select>

        <br>
        <label>Escolha uma opção - radio</label>
        <br>
        <br>
        <input type="radio" name= "radio1" value=1> Valor 1 </input>
        <br>
        <input type="radio" name= "radio1" value=2> Valor 2 </input>

        <!-- -->
        <br>
        <br>
        <label>Multipla escolha - checkbox</label>
        <br>
        <!-- Forcei assinalar essa opção como padrão-->
        <input type="checkbox" name= "ck1" value=1 checked> Valor1 </input>
        <br>
        <input type="checkbox" name= "ck1" value=2> Valor2 </input>
        <br>
        <input type="checkbox" name= "ck1" value=3> Valor3 </input>
        <br>
        <br>
        <!-- Botão Enviar-->
        <input type="submit" name="submit" value="Enviar"> </input>

     

    </form>
</body>
</html>
