<!-- CSS - Cascading Style Sheet -->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS 01</title>
    <!-- Geralmente aqui se declara o css com segundo nível de prioridade - style-->
    <style>
        p{
            color:rgb(2, 85, 20)
        }    
    </style>
    <!-- Essa é a forma mais recomendada, fica aqui no head mesmo-->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<p>Esse parágrafo p vai ficar com o style que foi declarado no head uma vez que não foi declado na line o css </p>

<img src="D:/Projetos/html/estrutura02.png" width="300px" height="300px">
<img src="D:/Projetos/html/estrutura03.png" width="300px" height="300px">
<img src="D:/Projetos/html/css02.jpg" width="300px" height="300px">
<img src="D:/Projetos/html/css03.jpg" width="300px" height="300px">
<div></div>
</body>
</html>


<!-- Maior prioridade Inline exemplo-->
<div style="height:100px"> </div>
